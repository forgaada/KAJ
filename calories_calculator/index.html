<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calories calculator</title>

    <style>
        body {
            margin: 0;
            font-family: "Bookman Old Style",serif;
        }

        .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .page header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
            background: #07e612;
        }
        .page section {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-grow: 1;
            min-height: 400px;
        }
        .page section nav {
            display: flex;
            flex-direction: column;
            justify-content: start;
            background: #00804f;
            padding: 1em;
            white-space: nowrap;
        }
        .page section main {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            flex-direction: column;
            background: lightgreen;
            padding: 1em;
        }

        .page section main .images {
            display: flex;
            flex-wrap: wrap;
            flex-grow: 1;
            align-items: center;
            align-content: center;
            justify-content: center;
        }
        .page section main .images img {
            margin: 10px;
        }
        .page section aside {
            display: flex;
            justify-content: center;
            background: lightgoldenrodyellow;
            width: 200px;
            padding: 1em;
            box-sizing: border-box;
        }
        .page footer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            background: #08621d;
        }

        @media only screen and (max-width: 768px) {
            .page section {
                flex-direction: column;
            }
            .page section nav {
                order: 0;
            }
            .page section main {
                order: 1;
            }
            .page section aside {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="page">
    <header>
        <h1>Calories Calculator</h1>
    </header>
    <section>
        <nav>
            <h3>Menu</h3>
            <ul class="main_menu">
                <li>Home</li>
                <li>Today Income</li>
                <li>Settings</li>
            </ul>
        </nav>
        <main>
            <h2>Page content</h2>
            <p>What have you been eating recently?</p>
            <div class="images">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
                <img src="http://satyr.io/100x100/white" width="100" height="100">
            </div>
        </main>
        <aside>
            <h3>Side Menu</h3>
        </aside>
    </section>
    <footer>
        Footer
    </footer>
</div>

</body>
</html>
